<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title | normalize_whitespace | escape }} | {{ site.description | normalize_whitespace | escape }}</title>
  <meta name="description" content="{{ site.description | normalize_whitespace | escape }}">
  <meta name="keywords" content="{{ site.keywords | normalize_whitespace | escape }}">

  <meta itemprop="name" content="{{ site.title | normalize_whitespace | escape }}">
  <meta itemprop="description" content="{{ site.description | normalize_whitespace | escape }}">
  <meta itemprop="image" content="{{ site.logo_url }}">

  <meta property="og:title" content="{{ site.title | normalize_whitespace | escape }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ site.logo_url }}">
  <meta property="og:description" content="{{ site.description | normalize_whitespace | escape }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

  <style>
    .light-fndn { color: #959595 }
    .dark-fndn { color: #777676 }
    .bg-light-fndn { background-color: #959595 }
    .bg-dark-fndn { background-color: #777676 }
    .b-dark-fndn { border-color: #777676 }
  </style>
</head>
